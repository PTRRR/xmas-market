<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="src/index.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
    }

    nav,
    .print,
    .stop {
      cursor: pointer;
      position: fixed;
      z-index: 10;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      border: solid 2px black;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      padding: 13px 10px;
      background-color: white;
    }

    nav {
      top: 10px;
    }

    nav div {
      width: 100%;
      height: 2px;
      background-color: black;
    }

    .print,
    .stop {
      bottom: 10px;
      padding: 12px;
      background-color: white;
    }

    .print::after {
      content: '';
      height: 100%;
      border-top: solid 2px black;
      border-right: solid 2px black;
      transform: translate(-5px, 0) rotate(45deg);
    }

    .is-printing .print {
      display: none;
    }

    .stop {
      z-index: 13;
      background-color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
    }

    .stop::before {
      position: absolute;
      content: '';
      height: 2px;
      width: 70%;
      background-color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .stop::after {
      position: absolute;
      content: '';
      height: 2px;
      width: 70%;
      background-color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .is-printing .stop {
      display: flex;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20vh 0;
    }

    .menu.menu--show {
      display: flex;
    }

    .menu div {
      cursor: pointer;
    }

    .menu div h5 {
      margin: 0;
      font-weight: normal;
    }

    .gui {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div></div>
    <div></div>
    <div></div>
  </nav>
  <div class="menu menu--show"></div>
  <div class="gui"></div>
  <div class="print"></div>
  <div class="stop"></div>
  <canvas></canvas>
</body>
</html>
